<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada</title>
  <!-- Se incluyen los estilos generales y de las letras -->
  <link rel="stylesheet" href="css/404.css">
  <link rel="stylesheet" href="css/letras.css">
</head>
<body>
  <div class="container">
    <!-- Header con el mensaje usando div.big-title -->
    <div class="header-frame">
      <div class="big-title">Página no encontrada</div>
    </div>
    <!-- Zona de contenido: se invierte el orden, con el GIF a la derecha y las letras a la izquierda -->
    <div class="content">
      <!-- Columna del GIF -->
      <div class="gif-column">
        <!-- Contenedor .mirror para aplicar el efecto espejo -->
        <div class="mirror">
          <img src="img/bolitaDeNieve2.gif" alt="Cargando..." class="gif">
        </div>
      </div>
      <!-- Columna de las letras -->
      <div class="letters-column">
        <div class="square-container">
          <!-- Los cuadrados se generan de forma dinámica -->
        </div>
      </div>
    </div>
  </div>
  <script src="js/generarLetras.js"></script>
</body>
</html>
